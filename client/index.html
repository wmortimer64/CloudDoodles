<html>
    <head>
        <title>Cloud Doodler</title>
        <link rel="stylesheet" href="/client/styles/main.css" />
    </head>
    <body>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <h1 id="title">Cloud Doodle</h1>
        <div id="controls">
            <span>
                <label for="room">Drawing Room/Channel</label>
                <input id="room" type="text" value="global" style="float: left" />
            </span>
            <span>
                <label for="thickness">Brush Thickness</label>
                <input id="thickness" type="number" min="0" value="2" />
            </span>
        </div>
        <canvas width=640 height=480 id="can"></canvas>
        <p>Use mouse to draw<br />c to clear</p>
        <script src="/client/main.js"></script>
    </body>
</html>
