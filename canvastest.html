<!DOCTYPE html>
<html>
	<head>
		<title>Cloud Doodler</title>
	</head>
	<body style="background:#999999;">
		<canvas id="can" width="1280" height="720" style="border:1px solid #BBBBBB;background:#ffffff;"></canvas>
		<script>
			document.addEventListener("mousemove",mouseMoveHandler,false);
			document.addEventListener("keydown",(e)=>{if(e.key=="c") {ctx.beginPath();ctx.rect(-1,-1,1282,722);ctx.fillStyle="white";ctx.fill();}});
			var c = document.getElementById("can")
			var ctx = c.getContext("2d");
			var x = 0;
			var y = 0;
			var b = 0;
			setInterval(update,10);
			function update() {
				if (b!=0) {
					ctx.lineTo(x,y);
					ctx.stroke();
				}
				ctx.moveTo(x,y);
			}
			function mouseMoveHandler(e) {
				x=e.clientX;
				y=e.clientY;
				b=e.buttons;
			}
		</script>
	<p>Use mouse to draw<br>c to clear</p>
	</body>
</html>
